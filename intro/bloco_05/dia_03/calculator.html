<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  <script>
    function squareNumber(number) {
      return number * number;
    }

    function halfNumber(number) {
      return number / 2;
    }
    function percentOf(num1, num2) {
      return (num1 / num2) * 100;
    }

    function areaOfCircle(radius) {
      return Math.PI * squareNumber(radius);
    }

    let solution = document.querySelector('#solution')

    let squareButton = document.querySelector('#square-button');
    let squareInput = document.querySelector('#square-input')
    squareButton.addEventListener('click', function() {
      let inputValue = squareInput.value
      return solution.innerText = `The result of squaring the number ${inputValue} is ${squareNumber(inputValue)}.`;
    });

    let halfButton = document.querySelector('#half-button');
    let halfInput = document.querySelector('#half-input');
    halfButton.addEventListener('click', function() {
      let inputValue = halfInput.value
      return solution.innerText = `Half of ${inputValue} is ${halfNumber(inputValue)}.`;
    });

    let percentButton = document.querySelector('#percent-button');
    let percent1Input = document.querySelector('#percent1-input');
    let percent2Input = document.querySelector('#percent2-input');
    percentButton.addEventListener('click', function() {
      let input1Value = percent1Input.value;
      let input2Value = percent2Input.value;
      return solution.innerText = `${input1Value} is ${percentOf(input1Value, input2Value)}% of ${input2Value}.`
    });

    let areaButton = document.querySelector('#area-button');
    let areaInput = document.querySelector('#area-input');
    areaButton.addEventListener('click', function() {
      let inputValue = areaInput.value;
      return solution.innerText = `The area of circle with radius ${inputValue} is ${areaOfCircle(inputValue)}.`
    });



  </script>

  
</body>
</html>
