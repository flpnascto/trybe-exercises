<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML $ CSS - Forms</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <fieldset>
    <legend>Dados Pessoais</legend>
    
    <label for="nome">Nome</label>
    <input type="text" id="nome" required='required' maxlength="40">

    <label for="email">E-mail</label>
    <input type="email" id="email" required='required' maxlength="50">

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" required='required' maxlength="11">

    <label for="endereco">Endereço</label>
    <input type="text" id="endereco" required='required' maxlength="200">

    <label for="cidade">Cidade</label>
    <input type="text" id="cidade" required='required' maxlength="28">

    <label for="estados">Estado</label>
    <select id="estados" required='required'></select>
  </fieldset>

  <fieldset>
    <legend>Último Emprego</legend>

    <label for="resumo">Resumo do currículo</label>
    <textarea
      id="resumo"
      required='required'
      maxlength="1000"
      rows="10"
      cols="100"></textarea>

    <label for="cargo">Cargo</label>
    <input type="text" id="cargo" required='required' maxlength="40">

    <label for="descricao-cargo">Descrição do cargo</label>
    <input type="text" id="descricao-cargo" required='required' maxlength="500">

    <label for="data-inicio">Data de início</label>
    <input type="text" id="data-inicio" required='required' maxlength="10" placeholder="dd/mm/aaaa">

  </fieldset>
  
</body>
<script src="./script.js"></script>
</html>
