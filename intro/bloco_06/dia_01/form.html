<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML $ CSS - Forms</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="./form.html"id="form1">
    <fieldset>
      <legend>Dados Pessoais</legend>
      
      <label for="nome">Nome</label>
      <input type="text" id="nome" maxlength="40">

      <label for="email">E-mail</label>
      <input type="email" id="email" required='required' maxlength="50">

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" required='required' maxlength="11">

      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" required='required' maxlength="200">

      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" required='required' maxlength="28">

      <label for="estados">Estado</label>
      <select id="estados" required='required'></select>

      <label for="tipo-apartamento">Casa</label>
      <input type="radio" id="tipo-casa" name="tipo-residencia" value="casa">
      <label for="tipo-apartamento">Apartamento</label>
      <input type="radio" id="tipo-apartamento" name="tipo-residencia" value="apartamento">
      

    </fieldset>

    <fieldset>
      <legend>Último Emprego</legend>

      <label for="resumo">Resumo do currículo</label>
      <textarea
        id="resumo"
        required='required'
        maxlength="1000"
        rows="10"
        cols="100"></textarea>

      <label for="cargo">Cargo</label>
      <input type="text" id="cargo" required='required' maxlength="40">

      <label for="descricao-cargo">Descrição do cargo</label>
      <input type="text" id="descricao-cargo" required='required' maxlength="500">

      <label for="data-inicio">Data de início</label>
      <input type="text" id="data-inicio" required='required' maxlength="10" placeholder="dd/mm/aaaa">

    </fieldset>
    <input type="submit" value="Submit" id="submit-form">
  </form>

  <div id="form-result"></div>

  
</body>
<script src="./script.js"></script>
</html>
